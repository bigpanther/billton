name: Go
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20.x"
      - name: Install dependencies
        run: go get .
      - name: Test
        run: make test
      - name: Build
        run: make build
