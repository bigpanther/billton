dev:
  dialect: "sqlite3"
  options:
    encoding: "utf8mb4_general_ci"
  database: "db/dev.sqlite"
test:
  dialect: "sqlite3"
  options:
    encoding: "utf8mb4_general_ci"
  database: "db/test.sqlite"
name: Go
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.16.x'
      - name: Install dependencies
        run: go get .
      - name: Build
        run: go build -v ./...
      - name: Test with the Go CLI
        run: go main_test
